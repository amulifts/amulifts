# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action manually from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v3

      # Generates the snake  
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: amulifts

      # Show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Push the changes (alternatives to deprecated push action)
      - name: Commit and push changes
        uses: github-actions-x/commit@v2.11
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          commit_message: "Generated snake"

      - uses: actions/upload-artifact@v3
        with:
          name: github-contribution-grid-snake
          path: dist/
      
      # Deploy to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.8.1
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
